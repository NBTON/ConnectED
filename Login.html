<!DOCTYPE html>
<html>
    <head>
        <title> Login </title>
        <link rel="stylesheet" href="Css/style.css">
        <script src="Script/script.js" defer></script>
    </head>
    <body>
        <header>
            <div class="bodystyle_div" id="head">
                <a href="Main.html"><img src="Assets/ConnectEdLogo.png" alt="Logo"></a>
          </div>
        </header>
        <div class="grid">
            <div class="grid_item1" id="body">
                <form action="" method="POST">
                    <h2>Welcome !</h2>
                    <p class="sign_in_up">Sign in to</p>
                    ConnectEd
                    <p class="Orange">User Name</p> <input type="text" class="Login_Register_TextFeild" placeholder="Enter your user name" required>
                    <p class="Orange">Password</p> <input id = "password" type="password" class="Login_Register_TextFeild" placeholder="Enter your password" required> <br> 
                    <p>
                        <input type="checkbox" id="password_toggle" name="password_toggle">
                        <label for="password_toggle">Show Password</label>  
                    </p>
                    <p>
                        <input type="checkbox" id="Remember_me" name="Remember_me">
                        <label for="Remember_me">Remember Me</label>
                        <a href="">Forgot Password?</a>    
                    </p>
                    <input type="submit" value="Login" class="Login_Register_Button"> <br>
                    Don't have an account? <a href="Register.html" class="Orange">Register</a>
                </form>
            </div>
            <div class="grid_item2">
                <img src="Assets/About.PNG" alt="DiscussPic" class="DiscussPic">
            </div>
        </div>
    </body>
</html>
