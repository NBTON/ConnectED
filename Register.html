<!DOCTYPE html>
<html>
    <head>
        <title> Register </title>
        <link rel="stylesheet" href="Css/style.css">
        <script src="Script/script.js" defer></script>
    </head>
    <body>
      <header>
        <div class="bodystyle_div" id="head">
            <a href="Main.html"><img src="Assets/ConnectEdLogo.png" alt="Logo"></a>
        </div>
      </header>
      <div class="grid">
          <div class="grid_item1">
              <form action="" method="POST">
                  <h2>Welcome!</h2>
                  <p class="sign_in_up">Sign up to</p>
                  ConnectEd <br>
                  <p class="Orange">Email</p> <input type="text" class="Login_Register_TextFeild" placeholder="Enter your email" required>
                  <p class="Orange">User Name</p> <input type="text" class="Login_Register_TextFeild" placeholder="Enter your user name" required>
                  <p class="Orange">Password</p> <input id="password" type="password" class="Login_Register_TextFeild" placeholder="Enter your password" required minlength="6">
                  <p class="Orange">Confirm Password</p> <input id="password" type="password" class="Login_Register_TextFeild" placeholder="Confirm your password" required minlength="6"> <br>
                  <p>
                    <input type="checkbox" id="password_toggle" name="password_toggle">
                    <label for="password_toggle">Show Password</label>  
                </p>
                  <input type="submit" value="Register" class="Login_Register_Button"> <br>
                  Already have an account? <a href="Login.html" class="Orange">Sign in</a>
              </form>
          </div>
          <div class= "grid_item2">
            <img src="Assets/About.PNG" alt="DiscussPic" class="DiscussPic">
        </div>
      </div>
    </body>
</html>
