<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Gallery</title>
    <link rel="stylesheet" href="css/add-subject-style.css" />

</head>

<body>
    <h1>
        <img src="Assets/logo.jpg" />
    </h1>

    <main>
        <form id="add-subject-form">
            <h3>
                Add Subject

            </h3>

            <div class="input-wrapper">
                <label for="title">
                    Title
                </label>
                <input type="text" id="title" name="title" />
            </div>
            <div class="input-wrapper">
                <label for="description">
                    Description
                </label>
                <textarea id="description" name="description" rows="4">
                </textarea>
                <span class="max-characer-hint-text">
                    50 Characters allowed
                </span>

            </div>

            <div class="input-wrapper">
                <label for="file" id="file-label">
                    <div>
                        Upload an image
                    </div>
                    <div>
                        Select an image
                    </div>
                </label>
                <div class="file-input">
                    <input type="file" id="file-input-field" name="image" class="file-input-field">
                    <label for="file-input-field" class="file-input-label"><span>
                            Drag file here or
                        </span>
                        <span class="choose-from">
                            Choose from folder
                        </span></label>
                </div>
            </div>

            <button id="save-button" type="submit">
                Add
            </button>
        </form>
    </main>


</body>

</html>
